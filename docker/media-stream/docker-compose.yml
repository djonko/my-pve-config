version: '3.9'
services:
  # Indexer
  jackett:
    image: lscr.io/linuxserver/jackett:latest
    container_name: jackett
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Montreal
      - AUTO_UPDATE=false #optional
      #- RUN_OPTS=<run options here> #optional
    volumes:
      - /opt/data-docker/media_stream/jackett/config:/config
      - /nfs/stream_data/downloads:/downloads
    ports:
      - "9117:9117"
    networks:
      - media-net

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Montreal
    volumes:
      - /opt/data-docker/media_stream/radarr/config:/config
      - /nfs/stream_data/movies:/movies
      - /nfs/stream_data/downloads:/downloads
    ports:
      - "7878:7878"
    networks:
      - media-net

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Montreal
    volumes:
      - /opt/data-docker/media_stream/sonarr/config:/config
      - /nfs/stream_data/tvseries:/tv #optional
      - /nfs/stream_data/downloads:/downloads #optional
    ports:
      - "8989:8989"
    networks:
      - media-net

  # subtitles
  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Montreal
    volumes:
      - /opt/data-docker/media_stream/bazarr/config:/config
      - /nfs/stream_data/movies:/movies #optional
      - /nfs/stream_data/tvseries:/tv #optional
    ports:
      - "6767:6767"
    networks:
      - media-net

  lidarr:
    image: lscr.io/linuxserver/lidarr:latest
    container_name: lidarr
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    volumes:
      - /opt/data-docker/media_stream/lidarr/config:/config
      - /nfs/stream_data/music:/music #optional
      - /nfs/stream_data/downloads:/downloads #optional
    ports:
      - "8686:8686"
    networks:
      - media-net
  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: jellyfin
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Montreal
      - JELLYFIN_PublishedServerUrl=media #optional
    volumes:
      - /opt/data-docker/media_stream/jellyfin/config:/config
      - /nfs/stream_data/tvseries:/data/tvshows
      - /nfs/stream_data/movies:/data/movies
    ports:
      - "8096:8096"
      - "8920:8920" #optional
      - "7359:7359/udp" #optional
      - "1900:1900/udp" #optional
    networks:
      - media-net
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:develop
    container_name: prowlarr
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Montreal
    volumes:
      - /opt/data-docker/media_stream/prowlarr/config:/config
    ports:
      - "9696:9696"
    networks:
      - media-net
networks:
  media-net:
    external: false