version: '3.9'
services:
  # Indexer
  jackett:
    image: lscr.io/linuxserver/jackett:latest
    container_name: jackett
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Montreal
      - AUTO_UPDATE=false #optional
      #- RUN_OPTS=<run options here> #optional
    volumes:
      - /opt/data-docker/media_stream/jackett/config:/config
      - /nfs/stream_data/downloads:/downloads
    ports:
      - "9117:9117"
    networks:
      - media-net
    labels:
      - "com.centurylinklabs.watchtower.scope=toUpdateScope"

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    restart: unless-stopped
    labels:
      - "com.centurylinklabs.watchtower.scope=toUpdateScope"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Montreal
    volumes:
      - /opt/data-docker/media_stream/radarr/config:/config
      - /nfs/stream_data/videos/movies:/movies
      - /nfs/stream_data/downloads:/downloads
    ports:
      - "7878:7878"
    networks:
      - media-net

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    restart: unless-stopped
    labels:
      - "com.centurylinklabs.watchtower.scope=toUpdateScope"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Montreal
    volumes:
      - /opt/data-docker/media_stream/sonarr/config:/config
      - /nfs/stream_data/videos/tvshows:/tv #optional
      - /nfs/stream_data/downloads:/downloads #optional
    ports:
      - "8989:8989"
    networks:
      - media-net

  # subtitles
  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    restart: unless-stopped
    labels:
      - "com.centurylinklabs.watchtower.scope=toUpdateScope"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Montreal
    volumes:
      - /opt/data-docker/media_stream/bazarr/config:/config
      - /nfs/stream_data/videos/movies:/movies #optional
      - /nfs/stream_data/videos/tvshows:/tv #optional
    ports:
      - "6767:6767"
    networks:
      - media-net

  lidarr:
    image: lscr.io/linuxserver/lidarr:latest
    container_name: lidarr
    restart: unless-stopped
    labels:
      - "com.centurylinklabs.watchtower.scope=toUpdateScope"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Montreal
    volumes:
      - /opt/data-docker/media_stream/lidarr/config:/config
      - /nfs/stream_data/audios/music:/music #optional
      - /nfs/stream_data/downloads:/downloads #optional
    ports:
      - "8686:8686"
    networks:
      - media-net

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:develop
    container_name: prowlarr
    restart: unless-stopped
    labels:
      - "com.centurylinklabs.watchtower.scope=toUpdateScope"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Montreal
    volumes:
      - /opt/data-docker/media_stream/prowlarr/config:/config
    ports:
      - "9696:9696"
    networks:
      - media-net
  whisparr:
    image: cr.hotio.dev/hotio/whisparr
    container_name: whisparr
    restart: unless-stopped
    labels:
      - "com.centurylinklabs.watchtower.scope=toUpdateScope"
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK=0022
      - TZ=America/Montreal
    volumes:
      - /opt/data-docker/media_stream/whisparr/config:/config
      - /nfs/stream_data/videos/xxx-adts:/xxx
      - /nfs/stream_data/downloads:/downloads #optional
    ports:
      - "6969:6969"
    networks:
      - media-net
  readarr:
    image: cr.hotio.dev/hotio/readarr
    container_name: readarr
    restart: unless-stopped
    labels:
      - "com.centurylinklabs.watchtower.scope=toUpdateScope"
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK=0022
      - TZ=America/Montreal
    volumes:
      - /opt/data-docker/media_stream/readarr/config:/config
      - /nfs/stream_data/books:/books
      - /nfs/stream_data/downloads:/downloads #optional
    ports:
      - "8787:8787"
    networks:
      - media-net
  torrserver:
    image: ghcr.io/yourok/torrserver:latest
    container_name: torrserver
    restart: unless-stopped
    labels:
      - "com.centurylinklabs.watchtower.scope=toUpdateScope"
    ports:
      - "8890:8090"
    networks:
      - media-net
    environment:
      - TZ=America/Montreal
      - PUID=1000
      - PGID=1000
    volumes:
      - /nfs/stream_data/downloads/torrtorrents:/opt/ts/torrents
      - /opt/data-docker/media_stream/torrserver/config:/opt/ts/config
      - /opt/data-docker/media_stream/torrserver/log:/opt/ts/log
networks:
  media-net:
    external: true
